<!DOCTYPE html>
   <html lang="en">
      <head>
         <meta charset="utf-8">
         <title>Hello world</title>
         <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
         <script type='text/javascript' src='http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.0.0.js'></script>
          <script type="text/javascript" src="js/click_counter.js"></script>
      </head>
      <body>
         <div>You've clicked <span data-bind='text: numberOfClicks'>&nbsp;</span> times</div>
 
         <button data-bind='click: registerClick, disable: hasClickedTooManyTimes'>Click me</button>
          
         <div data-bind='visible: hasClickedTooManyTimes'>
             That's too many clicks! Please stop before you wear out your fingers.
             <button data-bind='click: resetClicks'>Reset clicks</button>
         </div>
      </body>
</html>
